<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Bulb</title>
</head>
<body>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            background-color: rgb(108, 143, 143);
        
            
        }
        .continer{
          
            margin-top: 70px;
         
        }
        img{
            height: 60vh;
            
        }
        .btn{
            height: 5vh;
            width: 11vw;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8vh;
            border-radius: 10px;
            background-color: brown;
            color: aliceblue;
            font-size: 2vw;
            font-weight: 500;
        }
        .back{
            filter: drop-shadow(10px 100px 100px rgb(255, 235, 9));
        }
    </style>
    <div class="continer">
        <img src="off.png" alt=""  id="Bulb">
        
        
    </div>
    <button class="btn" onclick="bulbaction()">Toggle</button>
    <script>
        function bulbaction()
        {
            let bulbElement = document.getElementById("Bulb")
            if (bulbElement.src.includes('off.png')){
                bulbElement.src='on.png'
                bulbElement.classList.add("back")


            }
            else{
                bulbElement.src = 'off.png'
                bulbElement.classList.remove("back")
            


            }
        }

    </script>
    
    
</body>
</html>
